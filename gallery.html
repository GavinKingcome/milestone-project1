<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery|Camley Street Natural Park</title>

    <!-- Favicon link -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />

    <!-- Preconnect for google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@300&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Soacial Media-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Fullscreen Background -->
      

        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
          aria-label="Main navigation"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Camley Street</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="events.html">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="subscribe.html">Subscribe</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!-- Gallery Section -->

      <section class="container py-5 bg-light">
        <h2 class="text-center mb-3">Gallery</h2>

        <div class="row">
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/view_towards_cafe_from_bridge.webp"
              class="img-fluid"
              alt="View towards cafe from bridge over the Canal"
            />
          </div>
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/regents_canal.webp"
              class="img-fluid"
              alt="View along the Regents Canal"
            />
          </div>
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/view_across_pond.webp"
              class="img-fluid"
              alt="View across the pond with Irises and bullrushes"
            />
          </div>
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/view_with_bullrushes.webp"
              class="img-fluid"
              alt="Viw across the nature park with bullrushes in the distance"
            />
          </div>
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/wildlife_plaque.webp"
              class="img-fluid"
              alt="A wildlife plaque on the side of the wooden cafe"
            />
          </div>
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/board.webp"
              class="img-fluid"
              alt="Large illustration of Camsley Street Park with a map"
            />
          </div>
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/cafe.webp"
              class="img-fluid"
              alt="View along side of cafe"
            />
          </div>
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/chalk_board.webp"
              class="img-fluid"
              alt="A chalk board saying reconnect with nature here at Camley Street"
            />
          </div>
          <div class="col-md-4 mb-4">
            <img
              src="assets/images/pathway_with_labernum.webp"
              class="img-fluid"
              alt="A pathway with overhanging Labernum tree"
            />
          </div>

          <div class="col-md-4 mb-4">
            <img
              src="assets/images/quiet_lunch.webp"
              class="img-fluid"
              alt="A man sitting on a bench having a quiet lunch"
            />
          </div>

          <div class="col-md-4 mb-4">
            <img
              src="assets/images/school_party.webp"
              class="img-fluid"
              alt="Primary school children on a school trip"
            />
          </div>

          <div class="col-md-4 mb-4">
            <img
              src="assets/images/view_across_pond2.webp"
              class="img-fluid"
              alt="Different view of the same pond with Irises and bullrushes"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->

    <footer class="bg-light py-4">
      <div class="container text-center">
        <p>Follow us on social media:</p>
        <div class="social-icons">
          <a
            href="https://facebook.com/LondonWildlifeTrust"
            target="_blank"
            class="text-dark mx-2"
            aria-label="Visit our Facebook page"
          >
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a
            href="https://www.youtube.com/LondonWildlifeTrust"
            target="_blank"
            class="text-dark mx-2"
            aria-label="Visit our YouTube channel"
          >
            <i class="fab fa-youtube fa-2x"></i>
          </a>
          <a
            href="https://instagram.com/LondonWildlifeTrust/#"
            target="_blank"
            class="text-dark mx-2"
            aria-label="Visit our Instagram page"
          >
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a
            href="https://linkedin.com/company/londonwildlifetrust"
            target="_blank"
            class="text-dark mx-2"
            aria-label="Visit our LinkedIn page"
          >
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
