  <body>
    <header>
  

        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
          aria-label="Main navigation"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Camley Street</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">

              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="container py-5">
        <h2 class="text-center mb-3">Subscribe</h2>

        <div class="about-text-container2">
          <p>
            Stay updated with our newsletter. Subscribe to get the latest news
            and events.
          </p>

          <!-- Subscription Form -->
          <form aria-label="Newsletter subscription form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                aria-label="Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                aria-label="Email address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone (Optional)</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>

            <button
              type="button"
              onclick="alert ('To be developed in the future'); return false"
              class="btn btn-green"
              aria-label="Subscribe to our newsletter"
            >
              Join Us
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->

    <footer class="bg-light py-4">
      <div class="container text-center">
        <p>Follow us on social media:</p>
        <div class="social-icons">

          <a

            target="_blank"
            class="text-dark mx-2"
            aria-label="Visit our Instagram page"
          >
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a
            href="https://linkedin.com/company/londonwildlifetrust"
            target="_blank"
            class="text-dark mx-2"
            aria-label="Visit our LinkedIn page"
          >
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </div>
      </div>
    </footer>
